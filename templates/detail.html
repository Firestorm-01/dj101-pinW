{% extends 'base.html' %}

{% block p %}
   detail view
{% endblock %}

{% block content %}
<div class="col-sm-10 offset-sm-1 pt-5 py-5 text-center">
    <h1>{{ object.text }}</h1>
    {% if object.image %}
    <img src="{{ object.image.url }}" alt="Post Image" class="img-fluid rounded mb-3">
    <a href="{{ object.image.url }}" download class="btn btn-success mt-2">Download Image</a>
{% endif %}

{% if object.file %}
    <p><a href="{{ object.file.url }}" download class="btn btn-info mt-2">Download File</a></p>
{% endif %}
</div>
{% endblock %}
